<ion-header>
  <ion-toolbar class="selectcountry">
    <ion-title>Select Store</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar 
      (ionInput)="filterOutlets($event)" 
      placeholder="Search for store">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let outlet of filteredOutlets" (click)="selectOutlet(outlet)">
      <ion-radio slot="start" [value]="outlet.id" [checked]="outlet === selectedOutlet"></ion-radio>
      <ion-label>{{ outlet.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>


<style>
  ion-header {
    background-color: #f8f9fa; /* Light background for the header */
  }

 

  ion-title {
    font-weight: bold; /* Bold title */
  }

  ion-searchbar {
    margin: 16px; /* Add margin around search bar */
    border-radius: 8px; /* Rounded corners */
    --background: #ffffff; /* White background for search bar */
  }

  ion-list {
    margin-top: 0; /* Remove top margin for list */
  }

  ion-item {
    --background: #ffffff; /* White background for items */
    border-radius: 8px; /* Rounded corners for items */
    margin: 8px; /* Add some margin between items */
    box-shadow: 0px 2px 4px rgba(0,0,0,0.1); /* Subtle shadow effect */
  }

  ion-label {
    font-size: 16px; /* Increase font size for labels */
    color: #333; /* Darker text color */
  }
</style>
