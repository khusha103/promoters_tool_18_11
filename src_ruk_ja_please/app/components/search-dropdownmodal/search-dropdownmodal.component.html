<ion-header>
  <ion-toolbar color="primary" class="custom-toolbar">
    <ion-title >Select Attachment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Search Attachment" (ionInput)="filterOptions($event)" class="language-searchbar"></ion-searchbar>
  
  <ion-list>
    <ion-item *ngFor="let attachment of filteredOptions" button (click)="selectOption(attachment)">
      <ion-label>
        {{ attachment.name }}
        <p>{{ attachment.segment }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
