<ion-header>
  <ion-toolbar class="Country">
    <ion-title>Select Country</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-searchbar 
      (ionInput)="filterCountries($event)" 
      placeholder="Search for country or code (e.g., 'UAE', 'AE')">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let country of filteredCountries" (click)="selectCountry(country)">
      <ion-radio slot="start" [value]="country.id" [checked]="selectedCountry?.id === country.id"></ion-radio>
      <ion-label>
        {{ country.name }} <span *ngIf="country.cnt_code"> ({{ country.cnt_code }})</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>



<style>
  ion-header {
    background-color: #f8f9fa; /* Light background for the header */
  }
/* 
  ion-toolbar {
    --background: #007bff;
    color: white; 
  } */



  ion-title {
    font-weight: bold; /* Bold title */
  }

  ion-searchbar {
    margin: 16px; /* Add margin around search bar */
    border-radius: 8px; /* Rounded corners */
    --background: #ffffff; /* White background for search bar */
  }

  ion-list {
    margin-top: 0; /* Remove top margin for list */
  }

  ion-item {
    --background: #ffffff; /* White background for items */
    border-radius: 8px; /* Rounded corners for items */
    margin: 8px; /* Add some margin between items */
    box-shadow: 0px 2px 4px rgba(0,0,0,0.1); /* Subtle shadow effect */
  }

  ion-label {
    font-size: 16px; /* Increase font size for labels */
    color: #333; /* Darker text color */
  }
</style>
