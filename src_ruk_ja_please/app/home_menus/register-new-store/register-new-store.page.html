<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/daily-vmd-checklist']"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="/assets/icon/homeicons/sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="/assets/icon/homeicons/sony_dark.svg" alt="" class="SONY_mail_logo light_pta">
        </ion-col>
        <ion-col size="4" class="toolbar-col">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content dark light">

  <div class="heading-div">
    <h6 class="home-headings">Register New Store</h6>
    <!-- <p>(Choose exam type)</p> -->
  </div>
  <div class="fieldsclassdiv">
    <ion-label position="stacked" class="labels">Area/Name</ion-label>

    <ion-item class="custom-input-item" lines="none">
      <ion-input type="text" placeholder="Enter Area/Name" [(ngModel)]="repoName"></ion-input>
    </ion-item>


    <!-- <ion-label position="stacked" class="labels">Country</ion-label>
    <ion-item class="custom-input-item " lines="none">
      <ion-select placeholder="Select Country" [(ngModel)]="selectedCountry" (ionChange)="onCountryChange()"
        name="country" class="custom-select fieldss" [interfaceOptions]="countryOptions">
        <ion-select-option *ngFor="let country of countries" [value]="country">
          {{ country.name }}
        </ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item> -->

    
    <ion-label position="stacked" class="labels">Country</ion-label>
    <ion-item button (click)="openCountrySelectModal()" class="custom-dropdown">
      <ion-text class="dropdown-text">{{ selectedCountry?.name || 'Select Country' }}</ion-text>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item>

    <!-- <ion-label position="stacked" class="labels">Retailer</ion-label>
    <ion-item class="custom-input-item  " lines="none">
      <ion-select placeholder="Select Retailer" [(ngModel)]="selectedRetailer" name="retailer"
        [disabled]="!selectedCountry" class="custom-select fieldss" [interfaceOptions]="retailerOptions">
        <ion-select-option *ngFor="let retailer of retailers" [value]="retailer">
          {{ retailer.name }}
        </ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item> -->

    <ion-label position="stacked" class="labels">Retailer</ion-label>
    <ion-item button (click)="openRetailerSelectModal()" class="custom-dropdown" [disabled]="!selectedCountry">
      <ion-text class="dropdown-text">{{ selectedRetailer?.name || 'Select Retailer' }}</ion-text>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item>


    <ion-label position="stacked" class="labels">Category</ion-label>
    <ion-list class="custom-list bg-transparent" lines="none">
      <ion-item *ngFor="let category of categories" >
        <ion-label>{{ category.category_name }}</ion-label>
        <ion-checkbox (ionChange)="onCategoryChange(category.id, $event.detail.checked)" slot="start"
          [disabled]="!selectedCountry">
        </ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-label position="stacked" class="labels">Class</ion-label>
    <ion-item class="custom-dropdown">
      <!-- <ion-item class="custom-input-item" lines="none"> -->
      <ion-select placeholder="Select Class" class="custom-select fieldss" [(ngModel)]="selectedClass"
        [interfaceOptions]="classOptions">
        <ion-select-option *ngFor="let class of classes" [value]="class.name">{{ class.name }}</ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item>


    <ion-label position="stacked" class="labels">Frequency</ion-label>

    <ion-item class="custom-input-item " lines="none">
      <ion-input type="number" placeholder="Enter Frequency" [(ngModel)]="frequency"></ion-input>
    </ion-item>


    <!-- <div class="checkbutton">
      <ion-button expand="full_screen" class="products_buttons" (click)="submitForm()">
        Submit
      </ion-button>
    </div> -->
    <div class="checkbutton">
      <ion-button expand="full_screen" class="products_buttons" 
                  (click)="submitForm()" 
                  [disabled]="!(
                    selectedCategories.length > 0 && 
                    storeCode && 
                    repoName && 
                    selectedCountry?.id && 
                    selectedRetailer?.id && 
                    selectedClass && 
                    (frequency !== undefined)
                  )">
        Submit
      </ion-button>
    </div>
  </div>


  <!-- <ion-button class="back-button-bottom-right" color="dark" [routerLink]="['/daily-vmd-checklist']">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button> -->

</ion-content>
<app-footer></app-footer>
