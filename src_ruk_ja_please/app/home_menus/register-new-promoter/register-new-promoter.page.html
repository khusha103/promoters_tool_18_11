<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/promoters-assessment']"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
<img src="/assets/icon/homeicons/sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="/assets/icon/homeicons/sony_dark.svg" alt="" class="SONY_mail_logo light_pta">        </ion-col>
        <ion-col size="4" class="toolbar-col">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content dark light">
  <div class="heading-div">
    <h6 class="home-headings">Register New Promoter</h6>
  </div>

  <div class="fieldsclassdiv">
    <ion-label position="stacked" class="labels">Promoter</ion-label>
    <ion-item class="custom-input-item" lines="none">
      <ion-input type="text" placeholder="Enter Promoter Name" [(ngModel)]="promoterName"></ion-input>
    </ion-item>

    <!-- <ion-label position="stacked" class="labels">Country</ion-label>
    <ion-item class="custom-input-item" lines="none">
      <ion-select placeholder="Select Country" [(ngModel)]="selectedCountry" name="country"
        class="custom-select fieldss" [interfaceOptions]="countryOptions">
        <ion-select-option *ngFor="let country of countries" [value]="country">
          {{ country.name }}
        </ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item> -->

    <ion-label position="stacked" class="labels">Country</ion-label>
    <ion-item button (click)="openCountrySelectModal()" class="custom-dropdown">
      <ion-text class="dropdown-text">{{ selectedCountry?.name || 'Select Country' }}</ion-text>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item>

    <div class="checkbutton">
      <ion-button expand="full_screen" class="products_buttons" (click)="confirmSubmission()"
        [disabled]="!promoterName || !selectedCountry">
        Submit
      </ion-button>
    </div>


  </div>


  <!-- <ion-button class="back-button-bottom-right" color="dark" [routerLink]="['/promoters-assessment']">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button> -->
</ion-content>
