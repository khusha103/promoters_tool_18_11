<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/online-webniar']"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
<img src="/assets/icon/homeicons/sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="/assets/icon/homeicons/sony_dark.svg" alt="" class="SONY_mail_logo light_pta">        </ion-col>
        <ion-col size="4" class="toolbar-col"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content dark light">
  <h6 class="home-headings">Choose a Webinar</h6>
  <!-- <ion-list> -->
    <ion-item *ngFor="let webinarList of webinarListData" lines="full" class="webinar-item">
      <ion-label>
        <h2>{{webinarList.webinar_name}}</h2>
        <p>Join us for an engaging session!</p>
      </ion-label>
      <div class="webinar-buttons">
        <div *ngFor="let webinarListButtons of webinarList.btns">
          <ion-button *ngIf="webinarListButtons" (click)="openWebinar(webinarList.event_id, webinarListButtons.iframecode, webinarListButtons.id)" expand="full" color="primary">{{webinarListButtons.btn}}</ion-button>
        </div>
      </div>
    </ion-item>
  <!-- </ion-list> -->
</ion-content>
