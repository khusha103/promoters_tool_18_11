<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/home']"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="/assets/icon/homeicons/sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="/assets/icon/homeicons/sony_dark.svg" alt="" class="SONY_mail_logo light_pta">
        </ion-col>
        <ion-col size="4" class="toolbar-col">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>






<ion-content class="main-content dark light">
  <div class="heading-div">
    <h6 class="home-headings">Online Survey & Feedback</h6>
    <p>Select a survey given below</p>
  </div>




  <div class="icon-row icons-div_row">
    <ion-button
      fill="clear"
      *ngFor="let icon of icons; let i = index"
      (click)="selectIcon(i)"
      class="product_icons_btn"
      [ngClass]="{ active: icon.isActive }"
    >
      <img [src]="icon.imageUrldark" alt="Dark Product Icon" class="product_icons dark_pta" />
      <img [src]="icon.imageUrllight" alt="Light Product Icon" class="product_icons light_pta" />
    </ion-button>
  </div>
  


  <div class="product_detail_container">
    <!-- Display the banner image for the selected category -->
    <img [src]="fixedCategories[selectedCategory].bannerImageUrl" alt="Category Banner"
      *ngIf="fixedCategories[selectedCategory]" />

    <!-- Display the title for the selected category -->
    <ion-card-title class="product_detail_heading">
      {{ lightCategories[selectedCategory-1]?.category_name }}
    </ion-card-title>
    <!-- Loop through the surveys and display each one -->
    <div *ngFor="let survey of surveys">
      <ion-button expand="full" class="products_buttons" (click)="openForm(survey.url)">
        {{ survey.title }}
        <ion-icon name="create" class="document-file-icon"></ion-icon>
      </ion-button>

      <!-- Conditionally display the 'New' badge -->
      <!-- <span *ngIf="survey.isNew" class="badge new-badge">New</span> -->
    </div>

    <!-- Handle case when there are no surveys -->
    <div *ngIf="!surveys || surveys.length === 0">
      <p class="nodata">No surveys available for this category.</p>
    </div>
  </div>

  <!-- <ion-button class="back-button-bottom-right" color="dark" [routerLink]="['/home']">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button> -->
  
</ion-content>



<app-footer></app-footer>
