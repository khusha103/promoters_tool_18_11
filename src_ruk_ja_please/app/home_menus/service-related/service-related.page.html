<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/home']"></ion-icon>
          </a>
        </ion-col>
        <!-- <ion-col size="4" class="toolbar-col second_col_img">
          <img src="/assets/icon/homeicons/SONY_logo_main.svg" alt="" class="SONY_mail_logo">
        </ion-col> -->
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="/assets/icon/homeicons/sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="/assets/icon/homeicons/sony_dark.svg" alt="" class="SONY_mail_logo light_pta">
        </ion-col>
        <ion-col size="4" class="toolbar-col">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>






<ion-content class="main-content dark light">
  <div class="heading-div">
    <h6 class="home-headings">Service<br>Related</h6>
    <p>Simplified guides on troubleshooting your project</p>
  </div>

  </div> -->

  
  <div class="icon-row icons-div_row">
    <ion-button fill="clear" *ngFor="let category of fixedCategories | keyvalue"
      (click)="changeCategory(+category.key)" class="product_icons_btn" [class.active]="activeCategoryId === +category.key" >
      <img [src]="category.value.imageUrl" alt="{{ category.value.title }}" class="product_icons">
    </ion-button>
  </div>

  <!-- <div class="product_detail_container">
    <img [src]="selectedContent.imageUrl" />
    <ion-card-title class="product_detail_heading">{{ selectedContent.title }}</ion-card-title>
    <ion-button *ngFor="let button of selectedContent.buttons" expand="full_screen" class="products_buttons">
      {{ button }}
      <ion-icon name="document" class="document-file-icon"></ion-icon>
    </ion-button>
  </div> -->

  <div class="product_detail_container">
    <img [src]="fixedCategories[selectedCategory].bannerImageUrl" />
    <ion-card-title class="product_detail_heading">{{ fixedCategories[selectedCategory].title }}</ion-card-title>
  
    <div *ngFor="let pdf of serviceRelatedPdfs">
      <ion-button expand="full" class="products_buttons" (click)="openPdf(pdf.url)">
        {{ pdf.title }}
        <ion-icon [name]="pdf.fileType === 'document' ? 'document' : 'videocam'" class="document-file-icon"></ion-icon>
      </ion-button>
       <!-- Conditionally display the 'New' badge -->
    <span *ngIf="pdf.isNew" class="badge new-badge">New</span>
    </div>
  </div>
</ion-content>
