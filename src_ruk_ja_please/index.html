<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <!-- <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- Added for This ensures the UI doesn't get cut off on iPhone models with notches. -->

  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>
</body>
<script>
  $(document).ready(function () {
    function updateColorModeClass() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        $('body').removeClass('light_pta').addClass('dark_pta');
      } else {
        $('body').removeClass('dark_pta').addClass('light_pta');
      }
    }

    // Initial check
    updateColorModeClass();

    // Listen for changes in color scheme
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateColorModeClass);
  });
</script>




</html>
