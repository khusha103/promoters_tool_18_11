<ion-content class="main-content dark light">
  <div class="heading-div">
    <h6 class="home-headings">Attendance</h6>
    <p *ngIf="!isCheckedIn; else checkedOutText">(You are currently checked out)</p>
    <ng-template #checkedOutText>
      <p>(You are currently checked in)</p>
    </ng-template>

    <div class="examtype-buttons">
      <form (ngSubmit)="submitAttendance()" *ngIf="showForm">
        <!-- <ion-item>
          <ion-textarea
            [(ngModel)]="comment"
            name="comment"
            placeholder="Enter your comment"
            required
          ></ion-textarea>
        </ion-item> -->
        <ion-item lines="none" class="custom-textarea-item ">
          <ion-label position="stacked" class="ion-padding">Comment</ion-label>
          <ion-textarea
            [(ngModel)]="comment"
            placeholder="Enter your comment here..."
            auto-grow="true"
            class="custom-textarea ion-padding"
            rows="3">
          </ion-textarea>
        </ion-item>
        

        <ion-button type="submit" expand="full" class="products_buttons">
          {{ isCheckedIn ? 'Check Out' : 'Check In' }}
        </ion-button>
      </form>

      <ion-button *ngIf="!showForm" (click)="toggleForm()" expand="full" class="products_buttons">
        {{ isCheckedIn ? 'Check Out' : 'Check In' }}
      </ion-button>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
