<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/planogram-ranging']"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="/assets/icon/homeicons/sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="/assets/icon/homeicons/sony_dark.svg" alt="" class="SONY_mail_logo light_pta">
        </ion-col>
        <ion-col size="4" class="toolbar-col"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content dark light">

  <div *ngIf="currentPage === PageType.Feedback">
    <div class="heading-div">
      <h6 class="home-headings">Planogram Feedback</h6>
    </div>


    <ion-grid *ngIf="usertype === '2' && !update_case">
      <ion-row >
        
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="stacked" class="labels">Retailers</ion-label>
            <ion-select placeholder="Select Retailer" [(ngModel)]="selectedRetailer" (ionChange)="onRetailerChange()"
              name="retailer" [disabled]="!selectedCountry" class="custom-select fieldss" [interfaceOptions]="retailerOptions">
              <ion-select-option *ngFor="let retailer of retailers" [value]="retailer">
                {{ retailer.name }}
              </ion-select-option>
            </ion-select>
            <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="stacked" class="labels">Stores</ion-label>
            <ion-select placeholder="Select Store" [(ngModel)]="selectedOutlet" name="outlet"
              [disabled]="!selectedRetailer" class="custom-select fieldss" [interfaceOptions]="storeOptions">
              <ion-select-option *ngFor="let outlet of outlets" [value]="outlet">
                {{ outlet.name }}
              </ion-select-option>
            </ion-select>
            <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>



    <ion-item>
      <ion-label>Select Area:</ion-label>
      <ion-select placeholder="Choose Area" (ionChange)="addArea($event)">
        <ion-select-option *ngFor="let area of areas" [value]="area">{{ area.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Display Selected Areas -->
    <div *ngIf="selectedAreas.length > 0">
      <h6>Selected Areas:</h6>
      <ion-list>
        <ion-item *ngFor="let area of selectedAreas; let i = index" (click)="viewSelectedArea(area)">
          {{ area.name }}
          <ion-button slot="end" color="danger" (click)="removeArea(i,area.id,$event)">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </div>

    <!-- Feedback Textarea -->
    <!-- <ion-item>
      <ion-label position="stacked">Feedback</ion-label>
      <ion-textarea [(ngModel)]="feedback" placeholder="Enter feedback"></ion-textarea>
    </ion-item> -->

    <!-- Submit Button -->
    <!-- <div class="submit-button-container">
      <ion-button expand="block"  (click)="submitFeedback()">Submit</ion-button>
    </div> -->

    <!-- <div class="submit-button-container">
      <ion-button expand="block" [disabled]="!feedback || !fid" (click)="submitFeedback()">Submit</ion-button>
    </div> -->

  </div>

    Back
  </ion-button> -->

    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button> -->

</ion-content>
