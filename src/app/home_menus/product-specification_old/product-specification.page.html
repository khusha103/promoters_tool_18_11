<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/home']"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="/assets/icon/homeicons/SONY_logo_main.svg" alt="" class="SONY_mail_logo">
        </ion-col>
        <ion-col size="4" class="toolbar-col">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  <div class="heading-div">
    <h6 class="home-headings">Product<br />Specifications</h6>
    <p>Select a product to find the related specifications and features.</p>
  </div>

  <!-- Dynamic icons row -->
  <div class="icon-row icons-div_row">
    <ion-button
      fill="clear"
      *ngFor="let icon of icons; let i = index"
      (click)="selectIcon(i)"
      class="product_icons_btn"
      [ngClass]="{ active: icon.isActive }"
    >
      <img [src]="icon.imageUrl" alt="Product Icon" class="product_icons" />
    </ion-button>
  </div>

  <!-- Dynamic contents area -->
  <div class="product_detail_container">
    <img *ngIf="selectedContent" [src]="selectedContent.imageUrl" alt="Product Image" />
    <ion-card-title class="product_detail_heading" *ngIf="selectedContent">
      {{ selectedContent.title }}
    </ion-card-title>

    <ng-container *ngIf="selectedContent">
      <ion-button
        *ngFor="let button of selectedContent.buttons"
        expand="full_screen"
        (click)="openInAppBrowser(button.url)"
        class="products_buttons"
      >
        {{ button.title }}
      </ion-button>

      <p *ngIf="selectedContent.buttons.length === 0" class="noproductstext">No products available for this category.</p>
    </ng-container>

    <ng-container *ngIf="!selectedContent">
      <p>Loading products...</p>
    </ng-container>
  </div>
</ion-content>

<app-footer></app-footer>
