<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/promoter-kpi']"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="/assets/icon/homeicons/SONY_logo_main.svg" alt="" class="SONY_mail_logo">
        </ion-col>
        <ion-col size="4" class="toolbar-col">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content class="main-content">

  <div class="heading-div">
    <h6 class="home-headings">Checklist</h6>
    <!-- <p>(Choose exam type)</p> -->
  </div>
  <div class="fieldsclassdiv">
 

    <ion-label position="stacked" class="labels">Country</ion-label>
    <ion-item button (click)="openCountrySelectModal()" class="custom-dropdown">
      <ion-text class="dropdown-text">{{ selectedCountry?.name || 'Select Country' }}</ion-text>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item>

    <!-- <ion-label position="stacked" class="labels">Retailer</ion-label>
    <ion-item class="custom-input-item " lines="none">
      <ion-select placeholder="Select Retailer" [(ngModel)]="selectedRetailer" (ionChange)="onRetailerChange()"
        name="retailer" [disabled]="!selectedCountry" class="custom-select fieldss"
        [interfaceOptions]="retailerOptions">
        <ion-select-option *ngFor="let retailer of retailers" [value]="retailer">
          {{ retailer.name }}
        </ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item> -->

    <ion-label position="stacked" class="labels">Retailer</ion-label>
    <ion-item button (click)="openRetailerSelectModal()" class="custom-dropdown" [disabled]="!selectedCountry">
      <ion-text class="dropdown-text">{{ selectedRetailer?.name || 'Select Retailer' }}</ion-text>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item>

    <!-- <ion-label position="stacked" class="labels">Store</ion-label>
    <ion-item class="custom-input-item " lines="none">
      <ion-select placeholder="Select Store" [(ngModel)]="selectedOutlet" name="outlet" [disabled]="!selectedRetailer"
        class="custom-select fieldss" [interfaceOptions]="storeOptions">
        <ion-select-option *ngFor="let outlet of outlets" [value]="outlet">
          {{ outlet.name }}
        </ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item> -->


    <ion-label position="stacked" class="labels">Store</ion-label>
    <ion-item button (click)="openOutletSelectModal()" [disabled]="!selectedRetailer" class="custom-dropdown">
      <ion-text class="dropdown-text">{{ selectedOutlet?.name || 'Select Store' }}</ion-text>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item>


    <ion-label position="stacked" class="labels">Category</ion-label>
    <!-- <ion-item class="custom-input-item " lines="none"> -->
      <ion-item class="custom-dropdown">
      <ion-select placeholder="Select Category" class="custom-select fieldss" [(ngModel)]="selectedCategory"
        [disabled]="!selectedOutlet" (ionChange)="onCategoryChange(selectedCategory?.id)"
        [interfaceOptions]="categoryOptions">
        <ion-select-option *ngFor="let category of categories" [value]="category">{{ category.category_name
          }}</ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
    </ion-item>


    <ion-label position="stacked" class="labels">
      PIC:
      <strong *ngIf="pic; else noPic">{{ pic.name }}</strong>
      <ng-template #noPic>N/A</ng-template>
    </ion-label>
    <div class="checkbutton">
      <!-- <ion-button expand="full_screen" class="products_buttons" (click)="proceed()">
        Click to proceed
      </ion-button> -->
      <ion-button expand="full_screen" class="products_buttons" (click)="proceed()"
        [disabled]="!selectedCountry || !selectedRetailer || !selectedOutlet || !selectedCategory || !pic">
        Click to proceed
      </ion-button>
      <ion-button expand="full_screen" class="products_buttons" [routerLink]="['/register-new-retailer']">
        Register new retailer
      </ion-button>
      <ion-button expand="full_screen" class="products_buttons" [routerLink]="['/register-new-store']">
        Register new store
      </ion-button>
    </div>
  </div>


</ion-content>
<app-footer></app-footer>
