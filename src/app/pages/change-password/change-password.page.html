<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <!-- <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/settings']"></ion-icon> -->
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="\assets\icon\homeicons\sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="\assets\icon\homeicons\sony_dark.svg" alt="" class="SONY_mail_logo light_pta">
        </ion-col>
        <ion-col size="4" class="toolbar-col">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content dark light" style="padding: 20px;">
  <ng-container *ngIf="usertype == 1; else userType2">
    <div class="heading-div" style="text-align: center; margin-bottom: 30px;">
      <h5 class="home-headings">Change Password</h5>
      <form (ngSubmit)="onSubmit()">
        <ion-item class="input-item">
          <ion-label position="floating">New Password</ion-label>
          <ion-input type="password" [(ngModel)]="newPassword" (ngModelChange)="checkPasswords()" name="newPassword"></ion-input>
        </ion-item>
        <div *ngIf="newPassword.length < 6 && newPassword.length > 0" class="error-message">
          <ion-icon name="warning-outline" class="error-icon"></ion-icon>
          <small>New Password must be at least 6 characters long.</small>
        </div>

        <ion-item class="input-item">
          <ion-label position="floating">Repeat Password</ion-label>
          <ion-input type="password" [(ngModel)]="repeatPassword" (ngModelChange)="checkPasswords()" name="repeatPassword"></ion-input>
        </ion-item>
        <div *ngIf="passwordMismatch && repeatPassword.length > 0" class="error-message">
          <ion-icon name="warning-outline" class="error-icon"></ion-icon>
          <small>Passwords do not match.</small>
        </div>

        <ion-button expand="full" type="submit" [disabled]="newPassword.length < 6 || passwordMismatch" class="products_buttons change-password-button">Change Password</ion-button>
      </form>
    </div>
  </ng-container>

  <!-- Alternative view for usertype == 2 -->
  <ng-template #userType2>
    <div class="alternative_view">
      <div class="heading-div" style="text-align: center; margin-bottom: 30px;">
        <h5 class="home-headings">Change Password</h5>
        <form (ngSubmit)="onhappySubmit()">
          <ion-item class="input-item">
            <ion-label position="floating">New Password</ion-label>
            <ion-input type="password" [(ngModel)]="newPassword" (ngModelChange)="checkPasswords()" name="newPassword"></ion-input>
          </ion-item>
          <div *ngIf="newPassword.length < 6 && newPassword.length > 0" class="error-message">
            <ion-icon name="warning-outline" class="error-icon"></ion-icon>
            <small>New Password must be at least 6 characters long.</small>
          </div>

          <ion-item class="input-item">
            <ion-label position="floating">Repeat Password</ion-label>
            <ion-input type="password" [(ngModel)]="repeatPassword" (ngModelChange)="checkPasswords()" name="repeatPassword"></ion-input>
          </ion-item>
          <div *ngIf="passwordMismatch && repeatPassword.length > 0" class="error-message">
            <ion-icon name="warning-outline" class="error-icon"></ion-icon>
            <small>Passwords do not match.</small>
          </div>

          <ion-button expand="full" type="submit" [disabled]="newPassword.length < 6 || passwordMismatch" class="products_buttons change-password-button">Change Password</ion-button>
        </form>
      </div>
    </div>
  </ng-template>

</ion-content>

<style>
/* Custom styles */
.input-item {
    margin-bottom: 20px; /* Space between input items */
}

.error-message {
    color: red; /* Error message color */
    display: flex;
    align-items: center;
    margin-top: -15px; /* Adjust positioning relative to input */
}

.error-icon {
    margin-right: 5px; /* Space between icon and text */
}

.change-password-button {
    border-radius: 20px; /* Rounded corners for the button */
    background-color: #3880ff; /* Primary color */
}

.change-password-button[disabled] {
    background-color: #ccc; /* Disabled state color */
}
</style>
