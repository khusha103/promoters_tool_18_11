<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="" class="back_link">
            <!-- <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/home']"></ion-icon> -->
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="\assets\icon\homeicons\sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="\assets\icon\homeicons\sony_dark.svg" alt="" class="SONY_mail_logo light_pta">
        </ion-col>
        <ion-col size="4" class="toolbar-col"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content dark light">
  <div class="bg_banner">
  <div class="product-main-div">
    <div class="maindivv">
     

        <div class="heading-div">
          <h6 class="home-headings">Product<br>Coutertalk</h6>
          <p class="home-headings-p">Simplified, tailored and sales oriented discussion that you can use with your customers for easier product demo</p>
        </div>
      
    

      <!-- <div class="icon-row icons-div_row">
        <ion-button fill="clear" *ngFor="let category of categories | keyvalue"
          (click)="changeCategory(+category.key)" class="product_icons_btn" [class.active]="activeCategoryId === +category.key" >
          <img [src]="category.value.imageUrl" alt="{{ category.value.title }}" class="product_icons">
        </ion-button>
      </div> -->
      <div class="icon-row icons-div_row">
        <ion-button fill="clear" *ngFor="let category of categories"
          (click)="changeCategory(category.id)" class="product_icons_btn" 
          [ngClass]="{'active': activeCategoryId === category.id}">
          <img [src]="category.imageUrl" alt="{{ category.title }}" class="product_icons">
        </ion-button>
      </div>

      <ion-card-title class="product_detail_heading">{{ content[0]?.title }}</ion-card-title>
    </div>
  </div>

  <div class="product_detail_container" *ngIf="content.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let button of content[0].buttons">
          <div class="product-item" (click)="onSeriesClick(button)">
            <img [src]="getImageUrl(button.image)" 
                 alt="{{ button.name }}" 
                 (load)="onImageLoad(button.buttonId)" 
                 (error)="onImageError(button.buttonId)"
                 [ngClass]="{'hidden': isLoading[button.buttonId]}">
            <div *ngIf="isLoading[button.buttonId]" class="skeleton-image">
              <ion-skeleton-text animated></ion-skeleton-text>
            </div>
            <p>{{ button.name }}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  </div>

  <!-- <ion-button class="back-button-bottom-right" color="dark" [routerLink]="['/home']">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button> -->

</ion-content>
<app-footer></app-footer>
