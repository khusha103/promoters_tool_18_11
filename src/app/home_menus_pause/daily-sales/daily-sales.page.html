<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <!-- <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/home']"></ion-icon>
          </a> -->
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="\assets\icon\homeicons\sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="\assets\icon\homeicons\sony_dark.svg" alt="" class="SONY_mail_logo light_pta">         </ion-col>
        <ion-col size="4" class="toolbar-col"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content dark light">
  <div class="heading-div">
    <h6 class="home-headings">Daily Sales</h6>
    <p>(Here you can upload and view sales data)</p>


    <div class="examtype-buttons">
      <ion-button *ngIf="showUploadButtons" expand="full_screen" class="products_buttons" [routerLink]="['/upload-your-sales']">
        Sales Upload
      </ion-button>
      <ion-button expand="full_screen" class="products_buttons" [routerLink]="['/view-sales-sony']">
        Sales View
      </ion-button>
      <!-- <ion-button *ngIf="showUploadButtons" expand="full_screen" class="products_buttons" [routerLink]="['/upload-competitor-sales']">
       Competitor Sales Upload
      </ion-button>
      <ion-button expand="full_screen" class="products_buttons" [routerLink]="['/view-sales-competition']">
        Competitor Sales View
      </ion-button> -->
    </div>
  </div>

  <!-- <ion-button class="back-button-bottom-right" color="dark" [routerLink]="['/home']">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button> -->
</ion-content>

<app-footer></app-footer>
