<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <!-- <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/online-webniar-list']"></ion-icon>
          </a> -->
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="\assets\icon\homeicons\sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="\assets\icon\homeicons\sony_dark.svg" alt="" class="SONY_mail_logo light_pta">
        </ion-col>
        <ion-col size="4" class="toolbar-col"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Webinar Section with Open Button -->
  <ion-card class="webinar-section dark light">
    <ion-card-header>
      <ion-card-title>Webinar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <iframe 
        [src]="webinarUrl" 
        style="width: 84vw; height: 32vh; border: none;" 
        allow="camera; microphone; fullscreen; display-capture; autoplay; screen-wake-lock"
        allowfullscreen>
      </iframe>
    </ion-card-content>
  </ion-card>

  <!-- Question Section -->
  <ion-card class="question-section">
    <ion-card-header>
      <ion-card-title *ngIf="count != 0" >You have asked {{count}} questions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Product</ion-label>
        <ion-select placeholder="Select Product" class="custom-select fieldss" [(ngModel)]="selectedCategory" 
                    [interfaceOptions]="categoryOptions">
          <ion-select-option *ngFor="let category of categories" [value]="category">{{ category.category_name }}</ion-select-option>
        </ion-select>
        <ion-icon name="chevron-down" class="select-icon down-arrow"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Ask a question</ion-label>
        <ion-textarea placeholder="Type your question here..." [(ngModel)]="questionText"></ion-textarea> <!-- Bind to questionText -->
      </ion-item>

      <ion-button expand="block" color="primary" (click)="submitQuestion()">Submit</ion-button> <!-- Call submitQuestion on click -->
    </ion-card-content>
  </ion-card>
</ion-content>
