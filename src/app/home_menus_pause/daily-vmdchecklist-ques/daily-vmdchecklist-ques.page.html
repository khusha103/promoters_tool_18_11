<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <!-- <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/daily-vmd-checklist']"></ion-icon>
          </a> -->
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
           <img src="\assets\icon\homeicons\sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="\assets\icon\homeicons\sony_dark.svg" alt="" class="SONY_mail_logo light_pta">
        </ion-col>
        <ion-col size="4" class="toolbar-col"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content dark light padding-20">

  <div class="heading-div">
    <h6 class="home-headings">Questions</h6>
  </div>

  <div class="question-container">
    <div *ngFor="let question of questions; let i = index" class="question-card">

      <h6 class="questionhead">Question {{ i + 1 }}:</h6>
      <p class="questionpara">{{ question.body }}</p>

      <img *ngIf="question.file_name" [src]="baseUrl + question.file_name" alt="Question Image" class="question-image"
        (click)="openImageInBrowser(baseUrl + question.file_name)" />

      <div class="options">
        <ion-radio-group [(ngModel)]="question.selectedOption">
          <ion-item class="transparent-item" lines="none">
            <ion-label>Yes</ion-label>
            <ion-radio slot="start" value="5" class="yes"></ion-radio>
          </ion-item>
          <ion-item class="transparent-item" lines="none">
            <ion-label>No</ion-label>
            <ion-radio slot="start" value="6" class="no"></ion-radio>
          </ion-item>
          <ion-item *ngIf="question.is_na === '1'" class="transparent-item" lines="none">
            <ion-label>NA</ion-label>
            <ion-radio slot="start" value="4" class="na"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>

      <div class="remarks-upload-container">
        <ion-label class="remarks">Remarks:</ion-label>
        <ion-input type="text" placeholder="Enter Remark" [(ngModel)]="question.remarks"></ion-input>

        
        <!-- <ion-button class="upload-button camerabutton" fill="clear" (click)="selectImage(i)">
          <ion-icon name="camera-outline camerabuttonion"></ion-icon>
           
        </ion-button> -->
        <!-- <i class="fa-solid fa-camera-retro"></i> -->
         <ion-button class="upload-button camerabutton" fill="clear" (click)="selectImage(i)">
         <ion-icon name="camera-outline" class="orange"></ion-icon>
         </ion-button>
      </div>

     
      <div class="image-preview-container" *ngIf="photos[i] && photos[i].length > 0">
        <div *ngFor="let photo of photos[i]" class="image-thumbnail">
          <img [src]="photos[i][0].base64" alt="Captured Image">

        </div>
      </div>

    </div>



    <ion-textarea [(ngModel)]="feedback" placeholder="Enter your Questionaries feedback here..." maxlength="500"
      fill="outline" label-placement="stacked" class="custom-textarea"></ion-textarea>

          class="feedback-textarea"></ion-textarea>

    <!-- Feedback Sections -->

    <div class="add-feedback-btn">
      <ion-button expand="full" (click)="addFeedbackSection()" class="products_buttons">

        Add Feedback
      </ion-button>
    </div>

    <!-- Submit Button -->
    <div class="submit-button">
      <ion-button expand="full" [disabled]="!areAllQuestionsAnswered()" (click)="submitAnswers()" class="products_buttons">
        Submit Answers
      </ion-button>
    </div>
