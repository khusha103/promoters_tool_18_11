<ion-header [translucent]="true" class="custom-border-header">
  <ion-toolbar class="maincontainer">
    <ion-grid>
      <ion-row class="toolbar-row">
        <ion-col size="4" class="toolbar-col">
          <a href="#" class="back_link">
            <ion-icon name="chevron-back-outline" class="back-button" [routerLink]="['/home']"></ion-icon>
          </a>
        </ion-col>
        <ion-col size="4" class="toolbar-col second_col_img">
          <img src="\assets\icon\homeicons\sony_light.svg" alt="" class="SONY_mail_logo dark_pta">
          <img src="\assets\icon\homeicons\sony_dark.svg" alt="" class="SONY_mail_logo light_pta">        </ion-col>
        <ion-col size="4" class="toolbar-col"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content dark light">
  <div class="heading-div">
    <h6 class="home-headings">Planogram & Ranging</h6>
    <!-- <p>(Here you can give planogram and ranging feedback)</p> -->

    <div class="examtype-buttons">
      <ion-button *ngIf="permissions.RangingFeedback === '1'" expand="full_screen" class="products_buttons" [routerLink]="['/planogram-ranging-feedback']">
        Ranging Feedback
      </ion-button>
      <ion-button *ngIf="permissions.PlanogramFeedback === '1'" expand="full_screen" class="products_buttons" [routerLink]="['/planogram-feedback']">
        Planogram Feedback
      </ion-button>
      
      <ion-button *ngIf="permissions.IdealPlanogram === '1'" expand="full_screen" class="products_buttons" [routerLink]="['/planogram-ideal']">
        Ideal Planogram
      </ion-button>
    </div>
  </div>

  <!-- <ion-button class="back-button-bottom-right" color="dark" [routerLink]="['/home']">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button> -->
</ion-content>

<app-footer></app-footer>
